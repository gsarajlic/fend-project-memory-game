<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Matching Game</title>
  <meta name="description" content="">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp" crossorigin="anonymous">
  <link rel="stylesheet prefetch" href="https://fonts.googleapis.com/css?family=Coda">
  <link rel="stylesheet" href="css/app.css">

</head>

<body>

  <div class="container">
    <header>
      <h1>Matching Game</h1>
    </header>

    <section class="score-panel">
      <Section class="rating">
        <ul class="stars">
          <li><i class="fas fa-star starOne " id="starOne" name="starRating"></i></li>
          <li><i class="fas fa-star starTwo" id="starTwo" name="starRating"></i></li>
          <li><i class="fas fa-star starThree" id="starThree" name="starRating"></i></li>
        </ul>
      </section>

      <section>
        <span class="moves" id="moves">Moves : 0</span>
        <div class="timer" id="timer"></div>
      </section>

      <section class="restart">
        <div class="restart" onclick="restart()">
          <i class="fas fa-redo-alt"></i>
        </div>
      </section>
    </section>

    <ul class="deck" id="deck">
      <li class="card">
        <i class="fas fa-gem"></i>
      </li>
      <li class="card">
        <i class="fas fa-paper-plane"></i>
      </li>
      <li class="card match">
        <i class="fa fa-anchor"></i>
      </li>
      <li class="card">
        <i class="fa fa-bolt"></i>
      </li>
      <li class="card">
        <i class="fa fa-cube"></i>
      </li>
      <li class="card match">
        <i class="fa fa-anchor"></i>
      </li>
      <li class="card">
        <i class="fa fa-leaf"></i>
      </li>
      <li class="card">
        <i class="fa fa-bicycle"></i>
      </li>
      <li class="card">
        <i class="fas fa-gem"></i>
      </li>
      <li class="card">
        <i class="fa fa-bomb"></i>
      </li>
      <li class="card">
        <i class="fa fa-leaf"></i>
      </li>
      <li class="card">
        <i class="fa fa-bomb"></i>
      </li>
      <li class="card open show">
        <i class="fa fa-bolt"></i>
      </li>
      <li class="card">
        <i class="fa fa-bicycle"></i>
      </li>
      <li class="card">
        <i class="fas fa-paper-plane"></i>
      </li>
      <li class="card">
        <i class="fa fa-cube"></i>
      </li>
    </ul>

    <div id="modalWin" class="modal">
      <div class="modal-window large">
        <h3>CONGRATULATIONS !!!</h3>
        <p id="modalWintext">Lorem ipsum dolor sit amet, consectetur adipiscing elit.</p>
        <section class="ratingModal">
          <ul class="modalStars">
            <li><i class="fas fa-star starOne"  name="starRating"></i></li>
            <li><i class="fas fa-star starTwo" name="starRating"></i></li>
            <li><i class="fas fa-star starThree" name="starRating"></i></li>
          </ul>
        </section>
        <button class="modalButton" onclick="restart()"> Play Again </button>
      </div>
    </div>

      <div id="modalStart" class="modal">
        <div class="modal-window large">
          <h3>GAME STARTED !</h3>
          <p id="modalStartText">Lorem ipsum dolor sit amet, consectetur adipiscing elit.</p>
          <!-- <button class="modalButton"> Play Again </button> -->
        </div>
      </div>


  </div>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="js/app.js"></script>
</body>

</html>
